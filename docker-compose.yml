version: '3.8'
services:
  db:
    image: postgres
    volumes:
      - ./data/db/:/var/lib/postgresql/data
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    container_name: autosaloon_postgres_db

  app:
    build: .
    volumes:
      - .:/autosaloon_app
    ports:
      - 8000:8000
    image: app:autosaloon_app
    env_file:
      - ./.env
    container_name: autosaloon_app_container
    command: ["python",  "manage.py",  "runserver",  "0.0.0.0:8000"]
    depends_on:
      - db

  redis:
    image: redis:alpine
    container_name: redis

  celery:
    restart: always
    build:
      context: .
    command: celery -A autosaloon worker -l INFO
    volumes:
      - .:/autosaloon_app
    container_name: celery
    env_file:
      - ./.env
    depends_on:
      - db
      - redis
      - app

  celery-beat:
    restart: always
    build:
      context: .
    command: celery -A autosaloon beat -l INFO
    volumes:
      - .:/autosaloon_app
    container_name: celery-beat
    env_file:
      - ./.env
    depends_on:
      - db
      - redis
      - app